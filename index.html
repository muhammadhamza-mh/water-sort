<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Sort Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1 class="fancy-text">Water Sort Puzzle</h1>
    <p id="levelIndicator">Level 1</p>
    <div id="bottlesContainer" class="bottles-container"></div>
    <button id="resetButton">Reset</button>
  </div>

  <div id="popupWin">
    <div class="popup-content">
      <h2>You Win! </h2>
      <button id="nextLevelButton">Next Level</button>
    </div>
  </div>

  <audio id="pourSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_73b0e32e74.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
