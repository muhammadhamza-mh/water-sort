<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Sort Puzzle</title>
  <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="homeScreen" class="screen">
    <h1 class="fancy-text">Water Sort Puzzle</h1>
    <button id="playButton" class="big-button">â–¶ Play Game</button>
  </div>

  <div id="levelSelectScreen" class="screen hidden">
    <h2>Select Level</h2>
    <div id="levelButtonsContainer" class="level-buttons"></div>
  </div>

  <div id="gameScreen" class="hidden">
    <div class="top-bar">
      <div id="levelIndicator">Level 1</div>
      <span id="coinDisplay">ğŸ’° 0</span>
      <div id="pauseButton" class="pause-btn">â¸</div>
    </div>

    <div class="game-and-sidebar">
      <div class="game-container">
        <div id="bottlesContainer" class="bottles-container"></div>
        <button id="resetButton">Reset</button>
      </div>

      <div id="powerupSidebar" class="powerup-sidebar">
        <button id="btnAutoMoves" title="Auto 3 moves (-200 coins, max 2)">ğŸ¤–</button>
        <button id="btnSkipLevel" title="Skip level (-500 coins)">â­</button>
        <button id="hintButton" title="Hint (-100 coins)">ğŸ’¡</button>
        <button id="btnRemoveColor" title="Remove one color (-150 coins)">ğŸ¯</button>
        <button id="btnAddBottle" title="Add empty bottle (x2 per level, -250 coins)">â•</button>
      </div>
    </div>

    <div id="popupWin" class="popup hidden">
      <div class="popup-content">
        <h2>You Win!</h2>
        <p id="scoreDisplay">Score: 0</p>
        <p id="starDisplay">â­â­â­</p>
        <p id="rewardDisplay">+200 Coins</p>
        <button id="nextLevelButton" class="btn-primary">Next Level</button>
      </div>
    </div>

    <div id="popupNoCoins" class="popup hidden">
      <div class="popup-content">
        <h2>Oops!</h2>
        <p>You don't have enough coins.</p>
        <button class="btn-secondary" onclick="closeNoCoinsPopup()">OK</button>
      </div>
    </div>

    <div id="pauseMenu" class="popup hidden">
      <div class="popup-content">
        <h2>Game Paused</h2>
        <div class="popup-actions">
          <button id="resumeButton" class="btn-primary">Resume</button>
          <button id="quitButton" class="btn-secondary">Quit Game</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="pourSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_73b0e32e74.mp3"
    preload="auto"></audio>
  <script src="script.js"></script>
  <!-- Start.io SDK -->
  <script type="text/javascript" src="https://cdn.startappservice.com/js/startio.js"></script>
  <script>
    // Initialize Start.io with your App ID
    startio.init("208292679");
  </script>

  <!-- Banner Placement -->
  <div id="startio-banner" style="position:fixed;bottom:0;width:100%;text-align:center;"></div>
  <script>
    startio.banner({
      container: "startio-banner",
      format: "banner"
    });
  </script>

</body>

</html>
