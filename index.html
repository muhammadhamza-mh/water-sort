<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Sort Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- üè† Home Screen -->
  <div id="homeScreen" class="screen">
    <h1 class="fancy-text">Water Sort Puzzle</h1>
    <button id="playButton" class="big-button">‚ñ∂ Play Game</button>
  </div>

  <!-- üéØ Level Select Screen -->
  <div id="levelSelectScreen" class="screen hidden">
    <h2>Select Level</h2>
    <div id="levelButtonsContainer" class="level-buttons"></div>
  </div>

  <!-- üéÆ Game Screen -->
  <div id="gameScreen" class="hidden">
    <!-- üîù Top Bar -->
    <div class="top-bar">
      <div id="levelIndicator">Level 1</div>
      <span id="coinDisplay">üí∞ 0</span>
      <div id="pauseButton" class="pause-btn">‚è∏</div>
    </div>

    <!-- üß™ Game + Sidebar Layout -->
    <div class="game-and-sidebar">
      <!-- Game Area -->
      <div class="game-container">
        <div id="bottlesContainer" class="bottles-container"></div>
        <button id="resetButton">Reset</button>
      </div>
      
      <!-- üöÄ Power-Up Sidebar -->
      <div id="powerupSidebar" class="powerup-sidebar">
        <button id="btnAutoMoves" title="Auto 3 moves (-200 coins, max 2)">ü§ñ</button>
        <button id="btnSkipLevel" title="Skip level (-500 coins)">‚è≠</button>
        <button id="hintButton" title="Hint (-100 coins)">üí°</button>
        <button id="btnRemoveColor" title="Remove one color (-150 coins)">üéØ</button>
        <button id="btnAddBottle" title="Add empty bottle (x2 per level, -250 coins)">‚ûï</button>
      </div>
    </div>

    <!-- üèÜ Win Popup (Overlay) -->
    <div id="popupWin" class="popup hidden">
      <div class="popup-content">
        <h2>You Win!</h2>
        <p id="scoreDisplay">Score: 0</p>
        <p id="starDisplay">‚≠ê‚≠ê‚≠ê</p>
        <p id="rewardDisplay">+200 Coins</p>
        <button id="nextLevelButton" class="btn-primary">Next Level</button>
      </div>
    </div>

    <!-- üí∏ Not Enough Coins Popup (Overlay) -->
    <div id="popupNoCoins" class="popup hidden">
      <div class="popup-content">
        <h2>Oops!</h2>
        <p>You don't have enough coins.</p>
        <button class="btn-secondary" onclick="closeNoCoinsPopup()">OK</button>
      </div>
    </div>

    <!-- ‚è∏ Pause Menu (Overlay) -->
    <div id="pauseMenu" class="popup hidden">
      <div class="popup-content">
        <h2>Game Paused</h2>
        <div class="popup-actions">
          <button id="resumeButton" class="btn-primary">Resume</button>
          <button id="quitButton" class="btn-secondary">Quit Game</button>
        </div>
      </div>
    </div>
  </div>

  <!-- üîä Pour Sound -->
  <audio id="pourSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_73b0e32e74.mp3" preload="auto"></audio>

  <!-- üß† Script -->
  <script src="script.js"></script>
</body>

</html>
